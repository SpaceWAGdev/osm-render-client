<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">

    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' unpkg.com; style-src 'unsafe-inline' 'self' unpkg.com;"> -->


    <!-- MapLibreGL JS  -->
    <link href='maplibre-gl-dist/maplibre-gl.css' rel='stylesheet' />
    <script defer src='maplibre-gl-dist/maplibre-gl.js'></script>

    <!-- Bootstrap -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

    <!-- Custom Styles & JS -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="split left">
        <div id='map' style='width: 100%; height: 100%;'></div>
    </div>
    <div class="split right">
        <div class="menu-container">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    General
                </button>
            </h2>

            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                        <div class="btn-group w-100 m-1" role="group" aria-label="Basic example">
                            <button onclick="javascript:preparePrint()" type="button" class="btn btn-danger">Print</button>
                        </div>

                        <div class="btn-group w-100 m-1" role="group" aria-label="Basic example">
                            <button data-maptype="default" onclick="updateMapStyle()" class="btn btn-primary">Default</button>
                            <button data-maptype="detailed" onclick="updateMapStyle()" type="button" class="btn btn-primary">Detailed</button>
                            <button data-maptype="satellite" onclick="updateMapStyle()" type="button" class="btn btn-primary">Satellite</button>
                            <button data-maptype="toner" onclick="updateMapStyle()" type="button" class="btn btn-primary">Toner</button>
                        </div>
                        <!-- </form> -->
                        <div style="height: 15px;"></div>
                        <form action="">
                            <select id="map-type-select" class="form-select" aria-label="Map type selector"
                                <option selected>Map Type</option>
                                <option value="1">Default</option>
                                <option value="2">3D Buildings</option>
                                <option value="3">3D Landscape</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

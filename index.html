<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">

    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' unpkg.com; style-src 'unsafe-inline' 'self' unpkg.com;"> -->


    <!-- MapLibreGL JS  -->
    <link href='maplibre-gl-dist/maplibre-gl.css' rel='stylesheet' />
    <script defer src='maplibre-gl-dist/maplibre-gl.js'></script>
    <script defer src="https://www.unpkg.com/@watergis/maplibre-gl-export@3.0.1/dist/maplibre-gl-export.umd.js"></script>
    <link href="https://www.unpkg.com/@watergis/maplibre-gl-export@3.0.1/dist/maplibre-gl-export.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

    <!-- Custom Styles & JS -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="split left">
        <div id='map' style='width: 100%; height: 100%;'></div>
    </div>
    <div class="split right">
        <div class="menu-container m-1">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    General
                </button>
            </h2>

            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                        <!-- Map Style Selector -->
                        <div class="btn-group w-100 m-1" role="group" aria-label="Basic example">
                            <button data-maptype="default" onclick="updateMapStyle(this)" class="btn btn-secondary">Default</button>
                            <button data-maptype="detailed" onclick="updateMapStyle(this)" type="button" class="btn btn-secondary">Detailed</button>
                            <button data-maptype="satellite" onclick="updateMapStyle(this)" type="button" class="btn btn-secondary">Satellite</button>
                            <button data-maptype="toner" onclick="updateMapStyle(this)" type="button" class="btn btn-secondary">Toner</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Export  
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="btn-group w-100 m-1" role="group" aria-label="Basic example">
                        <button onclick="javascript:preparePrint()" type="button" class="btn btn-warning">Print</button>
                        <button onclick="javascript:prepareDownload()" type="button" class="btn btn-warning">Download</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
        </div>
    </div>
</body>

</html>
